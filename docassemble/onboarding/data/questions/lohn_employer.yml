    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Donnerstag: do_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Freitag: fr_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Samstag: sa_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
