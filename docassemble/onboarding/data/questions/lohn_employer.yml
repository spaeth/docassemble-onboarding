---
initial: True  
code: |
  holiday_claim_default = 20
---
question: |
  Vertragsangaben
fields:
  - note: |
      Arbeitgeber ist ${ company_name }, die Antwort-Email ist ${ user_email }.
      
  - Ersteintrittsdatum: first_entry
    datatype: date
    required: False
    default: |
      ${ today() }    
  - Ausgeübte Tätigkeit: job
    required: False
    input type: combobox
    code: |
      job_list    
  - Type: contract_type
    input type: radio
    default: Vollzeit
    choices:
      - Vollzeit
      - Teilzeit
      - Kurzfristige Beschäftigung
      - Minijob
      - Werkstudent
    help: |
      Kurzfristige Beschäfigungen sind Beschäftigungen unter ..... Vgl. auch Jahresübersicht XXX.
  - Das Arbeitsverhältnis ist befristet: is_limit
    datatype: noyes
    help: |
      Eine Befristung führt zu zusätzlichen Angaben.
  - Type: limit_type
    input type: radio
    choices:
      - Zweckbefristung: 1
      - Datumsbefristung: 2  
    js show if: |
      val('is_limit')
  - Datum Vertragsabschluss: contract_date
    datatype: date
    required: False
    default: |
      ${ today() }   
    js show if: |
      (val('is_limit') == true) && (val('limit_type') == '2')
  - Vertrag bis: limit_date
    datatype: date
    required: False
    default: |
      ${ today() }   
    js show if: |
      (val('is_limit') == true) && (val('limit_type') == '2')
  - schriftlicher Abschluss des befristeten Vertrags: is_limit_by_contract
    datatype: yesno
    required: False
    js show if: |
      (val('is_limit') == true) && (val('limit_type') == '2')
  - Befristete Beschäftigung ist für mindestens 2 Monate vorgesehen, mit Aussicht auf Weiterbeschäftigung: is_limit_for_two_month
    datatype: noyes
    required: False
    js show if: |
      (val('is_limit') == true) && (val('limit_type') == '2')      
  - Wöchentliche Arbeitszeit: weekly_working_time_in_h
    datatype: range
    min: 1
    max: 50
    step: 0.5
    default: 40
  - Verteilung der Arbeitszeit: daily_working_time_type
    datatype: radio
    choices:
      - gleichmäßig
      - ungleichmäßig
    default: gleichmäßig
  - note: |
      [TARGET feedback_rest] 
  - Montag: mo_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Dienstag: di_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Mittwoch: mi_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Donnerstag: do_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Freitag: fr_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Samstag: sa_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig')
  - Sonntag: so_h
    datatype: number
    default: 0.0
    step: 0.1
    js show if: |
      (val('daily_working_time_type') == 'ungleichmäßig') 
     
  - Verteilt auf wie viele Tage: weekly_working_days
    datatype: range
    js show if: |
      (val('daily_working_time_type') == 'gleichmäßig')
    min: 1
    max: 7
    step: 1
    default: 5 
  - note: |
      [TARGET feedback_holiday] 
  - Urlaubsanspruch Kalenderjahr:  holiday_claim
    datatype: range
    min: 20
    max: 50
    step: 0.5 
    default: 20
  - Es liegt eine Schwerbehinderung vor.: is_handicap
    datatype: noyes    
  - Es wurde eine vermögenswirksame Leistung abgesprochen.: is_vwl
    datatype: noyes
  - Mitteilungen an den Lohnsachbearbeiter: note_employer
    input type: area
    required: False
css: |
